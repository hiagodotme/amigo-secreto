            <h1 class="mt-3">Criar Grupo</h1>
            <br/>

                <label>Digite um nome para o seu grupo =)</label>
                <input type="text" required class="form-control" name="nome" placeholder="Grupos dos Amigos <3" />
                <label>Qual o seu nome? =)</label>
                <input type="text" class="form-control" name="participante" placeholder="João" />
                <br />
                <button type="submit" class="btn btn-primary">Criar Grupo</button>
            </form>
        </div>
